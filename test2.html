<!DOCTYPE html>
<html lang="en">
<body>
    <img src = "https://raw.githubusercontent.com/han-spotible/testing/master/banner.png" id="mainImage" width="100%" height="100%" onClick="onImageClicked()">

    <script type="text/javascript">
        var isExpanded = false;
        function onImageClicked() {
            if (isExpanded) {
                console.log("close");
                window.spJavascriptInterface.requestClose();
            }
            else {
                console.log("expand");
                window.spJavascriptInterface.requestExpand();
            }
        }

        function expand() {
            isExpanded = true;
            document.getElementById("mainImage").src = "https://raw.githubusercontent.com/han-spotible/testing/master/expanded.png"
        }

        function close() {
            isExpanded = false;
            document.getElementById("mainImage").src = "https://raw.githubusercontent.com/han-spotible/testing/master/banner.png"
        }

    </script>

</body> 
</html>
